<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>angular csv import test</title>
    <link rel="stylesheet" type="text/css" href="js/angular-chart.js/angular-chart.css" />
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
    <ng-csv-import content="csv.content" header="false" separator="','" result="csv.result"></ng-csv-import>
    <hr>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="settings">
    </canvas>
    <!-- LIB JS -->
    <script type="text/javascript" src="lib/Chart.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.3.11/angular.js"></script>
    <script type="text/javascript" src="lib/angular-1.3.11/angular-csv-import.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/angular-chart.js/angular-chart.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
